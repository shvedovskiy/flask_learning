{% extends "base.html" %}
{% block content %}
    {% for entry in entries %}
        <a href="{{ url_for('post', post_id=loop.index) }}">
            <h3>{{ entry.title }}</h3>
        </a>
        <p>{{ entry.abstract }}</p>
    {% endfor %}
    <hr>
    <h2>Добавить пост</h2>
    <form action="{{ url_for('new_post') }}" method="post">
        <label for="title">Заголовок поста:</label>
        <br>
        <input type="text" name="title" id="title">
        <br>
        <label for="abstract">Краткое содержание:</label>
        <br>
        <textarea name="abstract" id="abstract"></textarea>
        <br>
        <label for="content">Сам пост:</label>
        <br>
        <textarea name="content" id="content"></textarea>
        <br>
        <input type="submit" value="Send">
    </form>
{% endblock %}
